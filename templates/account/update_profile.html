{% extends "base.html" %}

{% block content %}
    <div class="main-ep">
        <article class="profile">
              <h2>User Profile</h2>
                <p>User: {{ user.email }}</p>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
            
            
                <button class="profile-button" type="submit">Save Profile</button>
              </form>
        </article>
    </div>
{% endblock %}
