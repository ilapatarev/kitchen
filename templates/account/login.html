{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
  {% if messages %}
     <ul class="messages">
        {% for message in messages %}
             <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
     </ul>
    {% endif %}
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Login</button>

{% endblock %}
