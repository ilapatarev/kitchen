{% extends "base.html" %}

{% block content %}
    <div class="main-reg">
        <article class="reg-form">
            <h1 class="regis-title">Registration</h1>
            <p>Already have an account? 
                <button class="profile-button">
                    <a class="profile-a" href="{% url 'login' %}">Login here</a>
                </button> 
            </p>
          <form class="form-register" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="profile-button" type="submit">Register</button>
          </form>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
    </article>
</div>
{% endblock %}
