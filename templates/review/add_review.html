{% extends 'base.html' %}

{% block content %}
  <h2>Add a Review for "{{ recipe.name }}"</h2>

  <p>Rate this recipe:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>

  <a href="{% url 'recipe_detail' pk=recipe.pk %}">Back to Recipe</a>
{% endblock %}
