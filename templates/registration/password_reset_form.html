{% extends 'base.html' %}

{% block content %}
  <h2>Password Reset</h2>
  <p>Please enter your email address below to reset your password:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }} {{ form.email }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
