{% extends 'base.html' %}
{% block content %}
  <h2>Delete Recipe</h2>
  <p>Are you sure you want to delete the recipe: <strong>{{ recipe.name }}</strong>?</p>
  <form method="post" action="{% url 'delete_recipe' recipe.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'recipe_detail' recipe.pk %}">Cancel</a>
  </form>
{% endblock %}
